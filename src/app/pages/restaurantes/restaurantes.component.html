<main class="contaner-fluid p-4">
    <section class="categorias">
        <div class="categoria">Todos</div>
        <div class="categoria">Pollerias</div>
        <div class="categoria">Hamburgueserias</div>
        <div class="categoria">Pizzerias</div>
        <div class="categoria">Chifas</div>
        <div class="categoria">Parrillas</div>
        <div class="categoria">Tradicionales</div>
    </section>
    <section class="restaurantes p-4">
        <div class="rest-items">
            <div class="card card-custom h-70" *ngFor="let item of collection.data">
                <img [src]="item.imagen" class="card-img-top img-custom">
                <div class="card-body">
                    <h5 class="card-title text-center mb-2"><strong>{{ item.nombre }}</strong></h5>
                    <p class="card-text">{{ item.descripcion }}</p>
                    <div class="text-center p-2">
                        <a href="#" class="btn-custom">Visitar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
