<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Ejemplo de tabla HTML</h2>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>País</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Juan</td>
            <td>25</td>
            <td>Argentina</td>
        </tr>
        <tr>
            <td>María</td>
            <td>30</td>
            <td>España</td>
        </tr>
        <tr>
            <td>Ali</td>
            <td>22</td>
            <td>Egipto</td>
        </tr>
    </tbody>
</table>

</body>
</html>
